<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- 헤더 만들기 -->
    <div class="shopHeader">
      <div class="headerWrap">
        <div class="divsWrap_hd">
          <div class="logoWrap_hd">
            <!-- <p>ALLROCK</p> -->
            <a href="./main.html"
              ><img src="./image/toplogo.png" class="logoname"
            /></a>
          </div>
          <div class="headrightWarp">
            <div class="cartWrap_hd">
              <a href="./cart.html"
                ><img src="./image/malllogo.png" class="logoSize" /><span
                  id="cartCount"
                  class="cart-badge"
                  >0</span
                ></a
              >
            </div>
            <div class="loginWrap_hd" onclick="login()">
              <a href="#"
                ><img src="./image/accountimg.png" class="logoSize"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 등록 부분 -->
    <div class="input-wrap">
      <!-- 아이디 숫자로만 / 중복 불가 -->
      <input
        type="number"
        placeholder="아이디를 입력해 주세요."
        id="idInput"
        oninput="allonchange(1)"
      /><br />
      <div class="idbox"></div>
      <!-- 상품명 -->
      <input
        placeholder="상품명을 입력해 주세요."
        id="nameInput"
        oninput="allonchange(2)"
      /><br />
      <div class="namebox"></div>
      <!-- 가격 숫자 -->
      <input
        type="number"
        placeholder="가격을 입력해 주세요."
        id="ageInput"
        oninput="allonchange(3)"
      /><br />
      <div class="agebox"></div>
      <!-- 상세내용 -->
      <input
        placeholder="상세내용을 입력해 주세요."
        id="yearInput"
        oninput="allonchange(4)"
      /><br />
      <div class="yearbox"></div>
      <button
        id="savebtn"
        class="svbtn bottomfont"
        onclick="save()"
        disabled="true"
      >
        저장
      </button>
      <!-- 테이블 여기에 저장~ -->
      <div class="main-wrap bottomfont"></div>
    </div>
    <!-- 푸터 -->
    <div class="footer_wrap">
      <div class="footerpadding"></div>
      <div class="my_footer">
        <div class="footertext">
          <!-- 푸터 상단 -->
          <div class="footertop">
            <div class="footertop_left bottomfont">
              <p>
                <img
                  src="./image/bottomlogo.png"
                  class="bottomlogoname"
                /><br />
                <!-- <span style="font-size: 50px"
                  ><strong>ALL ROCK<br /></strong
                ></span> -->
                <span
                  ><br />대표 | 김은주 &nbsp; <br />사업자번호 |
                  229-00-01111&nbsp;</span
                >
                <span
                  ><br />주소 | 서울특별시 마포구 숭문4길 6 &nbsp;<br />
                  E-mail | allrockk@naver.com
                </span>
                <span><br /><br /><u>이용약관</u>&nbsp; | &nbsp;</span>
                <a href="#" rel="nofollow" onclick="alert('준비 중 입니다.')"
                  ><span><u>개인정보처리방침</u></span></a
                ><br /><br />
              </p>
            </div>
            <!-- 푸터 오른쪽 위 -->
            <div class="footertop_right">
              <a href="https://www.instagram.com/daramju__/" target="_blank">
                <img
                  src="image/insta_logo.png"
                  alt="instalogo"
                  class="bottomlogo_style"
                />
              </a>
              <a
                href="https://section.blog.naver.com/BlogHome.naver"
                target="_blank"
              >
                <img
                  src="image/blog_logo.png"
                  alt="bloglogo"
                  class="bottomlogo_style"
                />
              </a>
              <a href="https://www.youtube.com/" target="_blank">
                <img
                  src="image/youtube_logo.png"
                  alt="youtubelogo"
                  class="bottomlogo_style"
                />
              </a>
            </div>
          </div>
          <!-- 푸터 하단 -->
          <div class="footerbottom">
            <div class="left_margin">
              <p>
                <span>Copyright ⓒ 2025 ALLROCK All rights reserved.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./login.js"></script>
  </body>
</html>
