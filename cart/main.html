<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/ed5ea03c90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더 만들기 -->
    <div class="shopHeader">
      <div class="headerWrap">
        <div class="divsWrap_hd">
          <div class="logoWrap_hd">
            <!-- <p>ALLROCK</p> -->
            <a href="./main.html"
              ><img src="./image/toplogo.png" class="logoname"
            /></a>
          </div>
          <div class="headrightWarp">
            <div class="cartWrap_hd">
              <a href="./cart.html"
                ><img src="./image/malllogo.png" class="logoSize" /><span
                  id="cartCount"
                  class="cart-badge"
                  >0</span
                ></a
              >
            </div>
            <div class="loginWrap_hd" onclick="login()">
              <a href="#"
                ><img src="./image/accountimg.png" class="logoSize"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./image/slide3.png" alt="Slide 1" class="slide_Img" />
        </div>
        <div class="swiper-slide">
          <img src="./image/slide2.png" alt="Slide 2" class="slide_Img" />
        </div>
        <div class="swiper-slide">
          <img src="./image/slide1.jpg" alt="Slide 3" class="slide_Img" />
        </div>
      </div>

      <!-- Swiper controls -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 상품 종류 4개 -->
    <div class="menus_Wrap">
      <div class="product_menus">
        <div class="productMenu hoverLine" onclick="moveHeader('ALL')">ALL</div>
        <div
          class="productMenu menuLeft hoverLine"
          onclick="moveHeader('T-SHIRT')"
        >
          T-SHIRT
        </div>
        <div
          class="productMenu menuLeft hoverLine"
          onclick="moveHeader('PANTS')"
        >
          PANTS
        </div>
        <div class="productMenu menuLeft hoverLine" onclick="moveHeader('ETC')">
          ETC
        </div>
      </div>
    </div>
    <!-- 상품들 -->
    <div class="productsBox"><div class="products_wrap"></div></div>
    <!-- 푸터 -->
    <div class="footer_wrap">
      <div class="footerpadding"></div>
      <div class="my_footer">
        <div class="footertext">
          <!-- 푸터 상단 -->
          <div class="footertop">
            <div class="footertop_left bottomfont">
              <p>
                <img
                  src="./image/bottomlogo.png"
                  class="bottomlogoname"
                /><br />
                <!-- <span style="font-size: 50px"
                  ><strong>ALL ROCK<br /></strong
                ></span> -->
                <span
                  ><br />대표 | 김은주 &nbsp; <br />사업자번호 |
                  229-00-01111&nbsp;</span
                >
                <span
                  ><br />주소 | 서울특별시 마포구 숭문4길 6 &nbsp;<br />
                  E-mail | allrockk@naver.com
                </span>
                <span><br /><br /><u>이용약관</u>&nbsp; | &nbsp;</span>
                <a href="#" rel="nofollow" onclick="alert('준비 중 입니다.')"
                  ><span><u>개인정보처리방침</u></span></a
                ><br /><br />
              </p>
            </div>
            <!-- 푸터 오른쪽 위 -->
            <div class="footertop_right">
              <a href="https://www.instagram.com/daramju__/" target="_blank">
                <img
                  src="image/insta_logo.png"
                  alt="instalogo"
                  class="bottomlogo_style"
                />
              </a>
              <a
                href="https://section.blog.naver.com/BlogHome.naver"
                target="_blank"
              >
                <img
                  src="image/blog_logo.png"
                  alt="bloglogo"
                  class="bottomlogo_style"
                />
              </a>
              <a href="https://www.youtube.com/" target="_blank">
                <img
                  src="image/youtube_logo.png"
                  alt="youtubelogo"
                  class="bottomlogo_style"
                />
              </a>
            </div>
          </div>
          <!-- 푸터 하단 -->
          <div class="footerbottom">
            <div class="left_margin">
              <p>
                <span>Copyright ⓒ 2025 ALLROCK All rights reserved.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sweetalert -->
    <!-- Swiper JS 추가 -->
    <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./main.js"></script>
    <script src="./main_swiper.js"></script>
  </body>
</html>
