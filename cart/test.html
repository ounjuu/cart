<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <div class="find-container">
      <form action="/find-password" method="post" class="findForm">
        <h2>비밀번호 찾기</h2>

        <div class="formWrap">
          <label for="email">이메일 주소</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="이메일을 입력해주세요."
            required
          />
        </div>

        <div class="form-group">
          <button type="submit" class="find-button">비밀번호 찾기</button>
        </div>

        <div class="form-footer">
          <a href="/login" class="login-link">로그인 화면으로 돌아가기</a>
          <a href="/register" class="register-link">회원가입</a>
        </div>
      </form>
    </div>
  </body>
</html>
