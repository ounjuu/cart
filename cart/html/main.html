<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://kit.fontawesome.com/ed5ea03c90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- 헤더 만들기 -->
      <div class="shopHeader"></div>
      <div class="content">
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../image/slide3.png" alt="Slide 1" class="slide_Img" />
            </div>
            <div class="swiper-slide">
              <img src="../image/slide2.png" alt="Slide 2" class="slide_Img" />
            </div>
            <div class="swiper-slide">
              <img src="../image/slide1.jpg" alt="Slide 3" class="slide_Img" />
            </div>
          </div>

          <!-- Swiper controls -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>

        <!-- 상품 종류 4개 -->
        <div class="menus_Wrap">
          <div class="product_menus">
            <div class="productMenu hoverLine" onclick="moveHeader('ALL')">
              ALL
            </div>
            <div
              class="productMenu menuLeft hoverLine"
              onclick="moveHeader('T-SHIRT')"
            >
              T-SHIRT
            </div>
            <div
              class="productMenu menuLeft hoverLine"
              onclick="moveHeader('PANTS')"
            >
              PANTS
            </div>
            <div
              class="productMenu menuLeft hoverLine"
              onclick="moveHeader('ETC')"
            >
              ETC
            </div>
          </div>
        </div>
        <!-- 상품들 -->
        <div class="productsBox"><div class="products_wrap"></div></div>

        <!-- 하단 페이지네이션 -->
        <div class="pagination-container">
          <div class="prev-button firstBtn" onclick="firstPage()"><<</div>
          <div class="prev-button" onclick="prev()"><</div>
          <div class="numberBtnWrap">
            <button class="numberBtn" id="page_" onclick="numBtn()">1</button>
          </div>
          <div class="next-button" onclick="next()">></div>
          <div class="next-button lastBtn" onclick="lastPage()">>></div>
        </div>
      </div>
      <!-- 푸터 -->
      <div class="footer_wrap"></div>
    </div>
    <!-- 헤더 스크립트 -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.querySelector(".shopHeader").innerHTML = html;

          if (typeof updateCartCount === "function") {
            updateCartCount();
          }
        })
        .catch((error) => {
          console.error("푸터 로드 오류:", error);
        });
    </script>

    <!-- 푸터 스크립트 -->
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.querySelector(".footer_wrap").innerHTML = html;
        })
        .catch((error) => {
          console.error("푸터 로드 오류:", error);
        });
    </script>
    <!-- sweetalert -->
    <!-- Swiper JS 추가 -->
    <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="../js/main.js"></script>
    <script src="../js/main_page.js"></script>
    <script src="../js/main_swiper.js"></script>
  </body>
</html>
