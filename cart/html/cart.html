<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <script
      src="https://kit.fontawesome.com/ed5ea03c90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- 헤더 만들기 -->
      <div class="shopHeader"></div>
      <div class="content">
        <!-- 상품들 -->
        <div class="cart_Box">
          <div class="cart_top">
            <p style="padding-bottom: 10px; font-size: 18px">
              &nbsp;&nbsp;&nbsp;<b>장바구니</b>
            </p>
            <div class="cart_menu" style="font-weight: bold">
              <div style="width: 10%; text-align: center" class="th_name">
                이미지
              </div>
              <div style="text-align: center" class="productName th_name">
                상품명
              </div>
              <div style="text-align: center" class="productCount th_name">
                수량
              </div>
              <div style="text-align: center" class="productPrice th_name">
                가격
              </div>
              <div style="text-align: center" class="buttonWrap th_name">
                비우기
              </div>
            </div>
          </div>
          <div class="cart_wrap cart_wrap2"></div>
          <div class="cartPrice"></div>
          <div class="cartbtn_wrap"></div>
        </div>
      </div>
      <!-- 푸터 -->
      <div class="footer_wrap"></div>
    </div>
    <!-- 헤더 스크립트 -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.querySelector(".shopHeader").innerHTML = html;

          if (typeof updateCartCount === "function") {
            updateCartCount();
          }
        })
        .catch((error) => {
          console.error("푸터 로드 오류:", error);
        });
    </script>
    <!-- 푸터 스크립트 -->
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.querySelector(".footer_wrap").innerHTML = html;
        })
        .catch((error) => {
          console.error("푸터 로드 오류:", error);
        });
    </script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
